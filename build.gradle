plugins {
    id 'java'
    id 'maven-publish'
    id "org.springframework.boot" version "2.3.3.RELEASE"
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group = 'com.speedment.jpastreamer.demo'
version = '0.0.1-SNAPSHOT'
description = 'jpastreamer-spring-app'
sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.speedment.jpastreamer:jpastreamer-core:0.1.6'
    implementation 'com.speedment.jpastreamer.integration.spring:spring-boot-jpastreamer-autoconfigure:0.1.6'
    implementation 'mysql:mysql-connector-java:8.0.21'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'com.speedment.jpastreamer:fieldgenerator-standard:0.1.6'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
}




